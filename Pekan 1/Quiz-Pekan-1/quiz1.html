<html>
  <head>
    <title>Form Pemesanan Buah - Sanbercode</title>
    <meta charset="utf-8" />
    <style type="text/css">
      section {
        width: 30%;
        border: 1px solid #333333;
        border-radius: 0.75rem;
        padding: 0 1rem;
      }
      h1 {
        text-align: center;
        letter-spacing: 0.1rem;
      }
      table {
        table-layout: auto;
        width: 100%;
      }

      table td {
        padding: 0.5rem 0;
        vertical-align: bottom;
      }

      button {
        padding: 0.25rem 0.5rem;
        cursor: pointer;
        border-radius: 1rem;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Form Pembelian Buah</h1>
      <div>
        <form action="#">
          <table>
            <tr>
              <td><strong>Nama Pelanggan</strong></td>
              <td><input type="text" placeholder="John Connor" /></td>
            </tr>
            <tr>
              <td><strong>Daftar Item</strong></td>
              <td>
                <div>
                  <input type="checkbox" name="dt_item" value="Semangka" />
                  Semangka <br />
                </div>
                <div>
                  <input type="checkbox" name="dt_item" value="Jeruk" />
                  Jeruk
                </div>
                <div>
                  <input type="checkbox" name="dt_item" value="Nanas" />
                  Nanas
                </div>
                <div>
                  <input type="checkbox" name="dt_item" value="Salak" />
                  Salak
                </div>
                <div>
                  <input type="checkbox" name="dt_item" value="Anggur" />
                  Anggur
                </div>
              </td>
            </tr>
            <tr>
              <td><button>Kirim</button></td>
            </tr>
          </table>
        </form>
      </div>
    </section>
  </body>
</html>
